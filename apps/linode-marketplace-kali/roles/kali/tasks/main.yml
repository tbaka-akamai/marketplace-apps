---
 #  kali packages
- name: install everything
  apt:
    pkg:
    - kali-linux-everything
    state: present
  when: kali_everything == true and kali_headless == true | bool or
        kali_everything == true and kali_headless == false | bool

- name: install headless
  apt:
    pkg:
    - kali-linux-headless
    state: present
  when: kali_everything == false and kali_headless == true | bool

- name: install vnc
  ansible.builtin.include_role:
    name: vnc
  when: vnc == true | bool

# motd and creds gen
- name: copy MOTD template to /etc/motd
  ansible.builtin.template:
    src: templates/motd.j2
    dest: /etc/motd